<div pager-heading class="row">
    <div class="col-md-6">
        <h6>Found {{vm.totalResults}} results</h6>
    </div>
    <div class="col-md-6">
        <ul pager class="pager pull-right">
            <li>
                <button class="btn btn-default" ng-click="vm.pagePrevious()" ng-show="vm.paging.prevUrl" aria-label="Next page">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </li>
            <li>
                <h6 inline space>Page {{vm.paging.currentNr}} of {{vm.paging.count}}</h6>
            </li>
            <li>
                <button class="btn btn-default" ng-click="vm.pageNext()" ng-show="vm.paging.nextUrl" space aria-label="Next page">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </div>
</div>
